{% load static %}

<!doctype html>
<html lang="en" dir="ltr">
  <head>


		<!-- FAVICON -->
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/brand/favicon.ico' %}" />

		<!-- TITLE -->
		<title>SI-RUTILAH</title>

		<!-- BOOTSTRAP CSS -->
		<link href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />

		<!-- STYLE CSS -->
		<link href="{% static 'html/assets/css/style.css' %}" rel="stylesheet"/>
		<link href="{% static 'html/assets/css/dark-style.css' %}" rel="stylesheet"/>
		<link href="{% static 'html/assets/css/skin-modes.css' %}" rel="stylesheet" />

		<!-- SIDE-MENU CSS -->
		<link href="{% static '/htmlassets/css/sidemenu.css' %}" rel="stylesheet" id="sidemenu-theme">

		<!-- SINGLE-PAGE CSS -->
		<link href="{% static 'html/assets/plugins/single-page/css/main.css' %}" rel="stylesheet" type="text/css">

		<!--C3 CHARTS CSS -->
		<link href="{% static 'html/assets/plugins/charts-c3/c3-chart.css' %}" rel="stylesheet"/>

		<!-- P-scroll bar css-->
		<link href="{% static 'html/assets/plugins/p-scroll/perfect-scrollbar.css' %}" rel="stylesheet" />

		<!--- FONT-ICONS CSS -->
		<link href="{% static 'html/assets/css/icons.css' %}" rel="stylesheet"/>

		<!-- COLOR SKIN CSS -->
		<link id="theme" rel="stylesheet" type="text/css" media="all" href="{% static 'html/assets/colors/color1.css' %}" />

	</head>

	<body>

		<!-- BACKGROUND-IMAGE -->
		<div class="login-img">

			<!-- GLOABAL LOADER -->
			<div id="global-loader">
				<img src="{% static 'html/assets/images/loader.svg' %}" class="loader-img" alt="Loader">
			</div>
			<!-- /GLOABAL LOADER -->`

			<!-- PAGE -->
			<div class="page">
				<div class="">
				    <!-- CONTAINER OPEN -->
					<div class="col col-login mx-auto">
						<div class="text-center">
							<img src="{% static 'html/assets/images/brand/logo.png' %}" class="header-brand-img" alt="">
						</div>
					</div>
					<div class="container-login100">
						<div class="wrap-login100 p-0">
							<div class="card-body">
								<form action="{% url 'rtlh_admin:login' %}" method="post" class="login100-form validate-form">
									{% csrf_token %}
									<span class="login100-form-title">
										Login
									</span>
									<div class="wrap-input100 validate-input" data-bs-validate="Valid email is required: ex@abc.xyz">
										<input class="input100" type="text" name="email" placeholder="Email" required>
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="zmdi zmdi-email" aria-hidden="true"></i>
										</span>
									</div>
									<div class="wrap-input100 validate-input" data-bs-validate="Password is required">
										<input class="input100" type="password" name="password" placeholder="Password" required>
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="zmdi zmdi-lock" aria-hidden="true"></i>
										</span>
									</div>
									<div class="text-end pt-1">
										<p class="mb-0"><a href="forgot-password.html" class="text-primary ms-1">Forgot Password?</a></p>
									</div>
									<div class="container-login100-form-btn">
										<button type="submit" class="login100-form-btn btn-primary">
											Login
										</button>
									</div>
						
								</form>								
							</div>
							<div class="card-footer">
								<div class="d-flex justify-content-center my-3">
									<a href="" class="social-login  text-center me-4">
										<i class="fa fa-google"></i>
									</a>
									<a href="" class="social-login  text-center me-4">
										<i class="fa fa-facebook"></i>
									</a>
									<a href="" class="social-login  text-center">
										<i class="fa fa-twitter"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
					<!-- CONTAINER CLOSED -->
				</div>
			</div>
			<!-- End PAGE -->

		</div>
		<!-- BACKGROUND-IMAGE CLOSED -->

		<!-- JQUERY JS -->
		<script src="{% static 'html/assets/js/jquery.min.js' %}"></script>

		<!-- BOOTSTRAP JS -->
		<script src="{% static 'html/assets/plugins/bootstrap/js/popper.min.js' %}"></script>
		<script src="{% static 'html/assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

		<!-- SPARKLINE JS -->
		<script src="{% static 'html/assets/js/jquery.sparkline.min.js' %}"></script>

		<!-- CHART-CIRCLE JS -->
		<script src="{% static 'html/assets/js/circle-progress.min.js' %}"></script>

		<!-- Perfect SCROLLBAR JS-->
		<script src="{% static 'html/assets/plugins/p-scroll/perfect-scrollbar.js' %}"></script>

		<!-- INPUT MASK JS -->
		<script src="{% static 'html/assets/plugins/input-mask/jquery.mask.min.js' %}"></script>

		<!-- CUSTOM JS-->
		<script src="{% static 'html/assets/js/custom.js' %}"></script>

	</body>
</html>
