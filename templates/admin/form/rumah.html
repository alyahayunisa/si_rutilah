{% load static %}
{% include 'admin/layouts/header.html' %}
{% include 'admin/layouts/sidebar.html' %}

<!doctype html>
<html lang="en" dir="ltr">

<head>

	<!-- META DATA -->
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Zanex – Bootstrap  Admin & Dashboard Template">
	<meta name="author" content="Spruko Technologies Private Limited">
	<meta name="keywords"
		content="admin, dashboard, dashboard ui, admin dashboard template, admin panel dashboard, admin panel html, admin panel html template, admin panel template, admin ui templates, administrative templates, best admin dashboard, best admin templates, bootstrap 4 admin template, bootstrap admin dashboard, bootstrap admin panel, html css admin templates, html5 admin template, premium bootstrap templates, responsive admin template, template admin bootstrap 4, themeforest html">

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'html/assets/images/brand/favicon.ico' %}" />

	<!-- TITLE -->
	<title>Zanex – Bootstrap Admin & Dashboard Template </title>

	<!-- BOOTSTRAP CSS -->
	<link href="{% static 'html/assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />

	<!-- STYLE CSS -->
	<link href="{% static 'html/assets/css/style.css' %}" rel="stylesheet" />
	<link href="{% static 'html/assets/css/dark-style.css' %}" rel="stylesheet" />
	<link href="{% static 'html/assets/css/skin-modes.css' %}" rel="stylesheet" />

	<!-- SIDE-MENU CSS -->
	<link href="{% static 'html/assets/css/sidemenu.css' %}" rel="stylesheet" id="sidemenu-theme">

	<!--C3 CHARTS CSS -->
	<link href="{% static 'html/assets/plugins/charts-c3/c3-chart.css' %}" rel="stylesheet" />

	<!-- P-scroll bar css-->
	<link href="{% static 'html/assets/plugins/p-scroll/perfect-scrollbar.css' %}" rel="stylesheet" />

	<!--- FONT-ICONS CSS -->
	<link href="{% static 'html/assets/css/icons.css' %}" rel="stylesheet" />

	<!-- SIDEBAR CSS -->
	<link href="{% static 'html/assets/plugins/sidebar/sidebar.css' %}" rel="stylesheet">

	<!-- SELECT2 CSS -->
	<link href="{% static 'html/assets/plugins/select2/select2.min.css' %}" rel="stylesheet" />

	<!-- INTERNAL Data table css -->
	<link href="{% static 'html/assets/plugins/datatable/css/dataTables.bootstrap5.css' %}" rel="stylesheet" />
	<link href="{% static 'html/assets/plugins/datatable/responsive.bootstrap5.css' %}" rel="stylesheet" />

	<!-- COLOR SKIN CSS -->
	<link id="theme" rel="stylesheet" type="text/css" media="all" href="{% static 'html/assets/colors/color1.css' %}" />

</head>

<body class="app sidebar-mini">

	<!-- GLOBAL-LOADER -->
	<div id="global-loader">
		<img src="{% static 'assets/images/loader.svg' %}" class="loader-img" alt="Loader">
	</div>
	<!-- /GLOBAL-LOADER -->

	<!-- PAGE -->
	<div class="page">
		< class="page-main">
			<!--app-content open-->
			<div class="app-content">
				<div class="side-app">

					<!-- PAGE-HEADER -->
					<div class="page-header">
						<div>
							<h1 class="page-title">Form Data Pemilik Rumah</h1>
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="#">Forms</a></li>
								<li class="breadcrumb-item active" aria-current="page">Form Data Pemilik Rumah</li>
							</ol>
						</div>
					</div>
					<!-- PAGE-HEADER END -->


					<form method="post" action="{% url 'rtlh_admin:formrmh' %}">
						{% csrf_token %}
						<div class="col-lg-12 col-md-12">
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">Form Data Pemilik Rumah</h3>
								</div>
								<div class="card-body pt-2">
									<div class="form-group">
										<label class="form-label">No KK</label>
										<input type="text" value="{{ data_daftar.no_kk }}" class="form-control"
											name="no_kk" aria-describedby="emailHelp">
									</div>
									<div class="form-group">
										<label class="form-label">NIK</label>
										<input type="text" value="{{ data_daftar.nik }}" class="form-control" name="nik"
											aria-describedby="emailHelp">
									</div>
									<div class="form-group">
										<label class="form-label">Nama KK</label>
										<input type="text" value="{{ data_daftar.nama_kk }}" class="form-control"
											name="nama_kk" aria-describedby="emailHelp">
									</div>
									<div class="form-group">
										<label class="form-label">Pendidikan</label>
										<input type="text" value="{{ data_daftar.pendidikan }}" class="form-control"
											name="pendidikan" aria-describedby="emailHelp">
									</div>
									<div class="form-group">
										<label class="form-label">Jenis Kelamin</label>
										<input type="text" value="{{ data_daftar.jenis_kelamin }}" class="form-control"
											name="jenis_kelamin" aria-describedby="emailHelp">
									</div>
									<div class="form-group">
										<label class="form-label">Tempat Lahir</label>
										<input type="text" value="{{ data_daftar.tempat_lahir }}" class="form-control"
											name="tempat_lahir" aria-describedby="emailHelp">
									</div>
									<div class="form-group">
										<label class="form-label">Tanggal Lahir</label>
										<input type="date" value="{{ data_daftar.tanggal_lahir}}" class="form-control"
											name="tanggal_lahir" aria-describedby="emailHelp">
									</div>
									<div class="form-group">
										<label class="form-label">Agama</label>
										<input type="text" value="{{ data_daftar.agama }}" class="form-control"
											name="agama" aria-describedby="emailHelp">
									</div>
									<div class="form-group">
										<label class="form-label">Alamat Lengkap</label>
										<input type="text" value="{{ data_daftar.alamat_lengkap }}" class="form-control"
											name="alamat_lengkap" aria-describedby="emailHelp">
									</div>
									<div class="form-group">
										<label class="form-label">Kelurahan</label>
										<input type="text" value="{{ data_daftar.kelurahan }}" class="form-control"
											name="kelurahan" aria-describedby="emailHelp">
									</div>
									<div class="form-group">
										<label class="form-label">Jumlah Anggota</label>
										<input type="text" value="{{ data_daftar.jumlah_anggota }}" class="form-control"
											name="jumlah_anggota" aria-describedby="emailHelp">
									</div>
									<div class="form-group">
										<label class="form-label">No Hp </label>
										<input type="text" value="{{ data_daftar.no_hp }}" class="form-control"
											name="no_hp" aria-describedby="emailHelp">
									</div>
									<div class="form-group">
										<label class="form-label">Pekerjaan</label>
										<input type="text" value="{{ data_daftar.pekerjaan}}" class="form-control"
											name="pekerjaan" aria-describedby="emailHelp">
									</div>
									<div class="form-group">
										<label class="form-label">Penghasilan</label>
										<input type="number" value="{{ data_daftar.Penghasilan }}" class="form-control"
											name="penghasilan" aria-describedby="emailHelp">
									</div>
									<div class="form-group">
										<label class="form-label">keterangan</label>
										<input type="text" value="{{ data_daftar.keterangan }}" class="form-control"
											name="keterangan" aria-describedby="emailHelp">
									</div>
									<button type="submit" class="btn btn-primary mt-4 mb-0">Submit</button>

								</div>
							</div>
					</form>
				</div>
			</div>
	</div>
	</class>
	</div>


	</div>


	<!-- BACK-TO-TOP -->
	<a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>

	<!-- JQUERY JS -->
	<script src="{% static 'html/assets/js/jquery.min.js' %}"></script>

	<!-- BOOTSTRAP JS -->
	<script src="{% static 'html/assets/plugins/bootstrap/js/popper.min.js' %}"></script>
	<script src="{% static 'html/assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

	<!-- CHARTJS CHART JS-->
	<script src="{% static 'html/assets/plugins/chart/Chart.bundle.js' %}"></script>
	<script src="{% static 'html/assets/plugins/chart/utils.js' %}"></script>

	<!-- C3 CHART JS -->
	<script src="{% static 'html/assets/plugins/charts-c3/d3.v5.min.js' %}"></script>
	<script src="{% static 'html/assets/plugins/charts-c3/c3-chart.js' %}"></script>

	<!-- INPUT MASK JS-->
	<script src="{% static 'html/assets/plugins/input-mask/jquery.mask.min.js' %}"></script>

	<!-- SIDE-MENU JS-->
	<script src="{% static 'html/assets/plugins/sidemenu/sidemenu.js' %}"></script>

	<!-- SIDEBAR JS -->
	<script src="{% static 'html/assets/plugins/sidebar/sidebar.js' %}"></script>

	<!-- Perfect SCROLLBAR JS-->
	<script src="{% static 'html/assets/plugins/p-scroll/perfect-scrollbar.js' %}"></script>
	<script src="{% static 'html/assets/plugins/p-scroll/pscroll.js' %}"></script>
	<script src="{% static 'html/assets/plugins/p-scroll/pscroll-1.js' %}"></script>

	<!-- CUSTOM JS -->
	<script src="{% static 'html/assets/js/custom.js' %}"></script>

</body>

</html>
